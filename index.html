        .borda {

        .container {

        /*Criando menu dos links*/

        }

        /*Tirando o marcador de bolinhas*/
        ul {
            list-style-type: none;
            
        }
        
        /*Deixando o li a direita*/
        li {

        }

        a,

            text-decoration: none;
            padding: 20px 20px;
            border: solid black 1px;
            color:red;
            background-color: blue;
        }

        a:hover {
            background-color: red;
            color: blue;
        }
        
        h1 { /*mudando cor da fonte e centralizando o texto*/
